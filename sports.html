					<span></span>

				</button>
			</div>
		</nav>

		<!-- MAIN BODY -->
		<!-- sports page -->
		<section class="SportsPage">
			<span class="overlay"></span>
			<div class="modalBoxC">
				<div class="modal-box"></div>
				<button class="close-btn boxClose">Close</button>
			</div>
			<div class="sportsSectionBg"></div>
			<div class="boxEmpty1">
				<img src="./assets/boxEmpty.png" alt="" />
			</div>
			<div class="boxEmpty2">
				<img src="./assets/boxEmpty.png" alt="" />
			</div>
			<div class="boxFull">
				<img src="./assets/boxFull.png" alt="" />
			</div>
			<div class="sportsSection">
				<div class="sportsContent">
					<div class="sportsCard football">
						<img src="./assets/ftbl.png" alt="Football" />
						<button class="sportsName">Football</button>
					</div>

					<div class="sportsCard cricket">
						<img src="./assets/crckt.png" alt="Cricket" />
						<button class="sportsName">Cricket</button>
					</div>
					<div class="sportsCard volleyball">
						<img src="./assets/vlbl.png" alt="Volleyball" />
						<button class="sportsName">Volleyball</button>
					</div>
					<div class="sportsCard basketball">
						<img src="./assets/bsktbl.png" alt="Basketball" />
						<button class="sportsName">Basketball</button>
					</div>
					<div class="sportsCard tableTennis">
						<img src="./assets/tbltns.jpg" alt="Table Tennis" />
						<button class="sportsName">Table Tennis</button>
					</div>
					<div class="sportsCard badminton">
						<img src="./assets/bdmnt.png" alt="Badminton" />
						<button class="sportsName">Badminton</button>
					</div>
				</div>
			</div>
		</section>

		<!-- INSERT JS HERE -->
		<script src="./js/sports.js"></script>
		<script src="index.js"></script>
